<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button 
    onclick="message++;
    displayNotification();
    ">
        Add
    </button>

    <button onclick="
     if (message > 0){
        message--;
     
        if(message === 0){
            stopNotification();
        }
    }
    ">Remove</button>
    <script>
        let message = 2;
        let intervalId;

        let isDisplayingNotifications;

        displayNotification();
        function displayNotification(){

            if (isDisplayingNotifications){
                return;
            }

            isDisplayingNotifications = true;
            intervalId = setInterval(function(){
            if (document.title === 'App'){
                document.title = `(${message}) New message`;
            }else{
                document.title = 'App';
            }
        }, 1000);
        }

        function stopNotification(){
            isDisplayingNotifications = false;

            clearInterval(intervalId);
            document.title = 'App';
        }
    


    </script>
</body>
</html>
