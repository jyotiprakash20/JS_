<body>
    <script>
        arr = [-2,3,-5,7,10];
        console.log(countPositive(arr));
        function countPositive(nums){
            let count = 0;
            for (let i = 0; i < nums.length; i++){
                if (nums[i] > 0){
                    count +=1
                }
            }
            return count;
        }
    </script>
</body>
