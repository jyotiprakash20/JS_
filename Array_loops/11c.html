<!DOCTYPE html>

<body>
    <script>
        arr = [10,20,30,40,50,60];
        console.log(arraySwap(arr));
        function arraySwap(array){
            temp = array[0];
            array[0] = array[array.length-1];
            array[array.length-1] = temp;

            return array;
        }
    </script>
</body>
