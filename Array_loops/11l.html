<body>
    <script>
        arr = [];
        console.log(minMax(arr));
        function minMax(nums){
            let max = null;
            let min = null;
            for (let i = 0; i< nums.length; i++){
                if (max === null || nums[i] > max){
                    max = nums[i];
                }if (min === null || nums[i] < min){
                    min = nums[i];
                }
                
            }
            return `Max ${max}, Min ${min}`;
        }
    </script>
</body>
