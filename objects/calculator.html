<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <p> <button onclick="
    updateCalculation('1');
    ">1</button>
    <button onclick="
    updateCalculation('2');
    ">2</button>
    <button onclick="
    updateCalculation('3');
    ">3</button></p>

   <p> <button onclick="
    updateCalculation('4');
    ">4</button>
     <button onclick="
     updateCalculation('5');
    ">5</button>
    <button onclick="
    updateCalculation('6');
    ">6</button></p>

    <p><button onclick="
    updateCalculation('7');
    ">7</button>
     <button onclick="
    updateCalculation('8');
    ">8</button>
    <button onclick="
    updateCalculation('9');
    ">9</button>

    <button onclick="
    updateCalculation('0');
    ">0</button></p>

    <p><button onclick="
    updateCalculation('+');
    ">+</button> 
    <button onclick="
    updateCalculation('-');
    ">-</button> 

    <button onclick="
     updateCalculation('*');
    ">*</button> </p>


   <p> <button onclick="
    updateCalculation('/');
    ">/</button> 

    <button onclick="
    calculator = eval(calculator);
    cal();
    localStorage.setItem('calculator', calculator);
    ">=</button>

    <button onclick="
         calculator ='';
         cal();
         localStorage.setItem('calculator', calculator);
      ">Clear</button> 

    </p>
    <p class = "js-btn"></p>


    <script>
        let calculator = localStorage.getItem('calculator')||'';
        function updateCalculation(value){
            calculator += value;
            cal();
            localStorage.setItem('calculator', calculator);
            }
        function savetoCalculator(){
            localStorage.setItem('calculator', calculator);
        }
         function cal(){
            document.querySelector(".js-btn").innerHTML = `${calculator}`;
         }
       
    </script>
</body>
</html>
