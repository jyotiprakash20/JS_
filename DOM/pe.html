<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="Typing" class = "js-input" onkeyup="sth();">
    <p class = "js-btn"></p>

    <script>
        function sth(){
            const inputsth = document.querySelector('.js-input');

            document.querySelector('.js-btn').innerHTML = inputsth.value;
            }
    </script>
</body>
</html>
