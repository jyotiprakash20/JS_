<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 <style>
    .box-btn{
        font-family: Arial;
        padding: 10px;
    }
    .button{
        border: none;
        background-color: green;
    }
 </style>
<body>
    <p>Amazon shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>
    <input placeholder="Enter the cost" class = 'js-input box-btn' onkeydown="
     handleCostKey(event);
     ">
    <button onclick="
    shippingPrice();
    ">Calculate</button>
    <p class = 'js-button'></p>

    <script>
        function handleCostKey(event){
            if (event.key === 'Enter'){
                shippingPrice();
            }
        }
        function shippingPrice(){
            const elementInput = document.querySelector('.js-input');

            let cost = Number(elementInput.value)*100;

            if (cost < 4000){
                cost += 1000;
            }

            document.querySelector('.js-button').innerHTML = `$${cost/100}`;
    }
    </script>
</body>
</html>
