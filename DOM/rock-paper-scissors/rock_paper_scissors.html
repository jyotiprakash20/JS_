<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>

<style>
    body{
        background-color: black;
        color: white;
        font-family: Arial;
        margin-left: 600px;
    }
    .title{
        font-size: 30px;
        font-weight: bold;
    }
    .move-icon{
        height: 50px;
    }
    .move-button{
        background-color: transparent;
        border: 3px solid white;
        width: 120px;
        height: 120px;
        border-radius: 60px;
        margin-right: 10px;
        cursor: pointer;
    }
    .result {
        font-size: 25px;
        font-weight: 700; /* fixed: use a numeric weight, not px */
        margin-top: 50px;
    }
    .score{
        margin-top: 60px;
    }
    .reset-score-button,
    .js-autoplay,
    .reset-cnf{
        background-color: white;
        border: none;
        font-size: 15px;
        padding: 8px 15px;
        cursor: pointer;
    }
    .reset-cnf{
        margin-left: 10px;
    }
</style>
<body>
    <p class = "title">Rock Paper Scissors</p>
    <button onclick="playgame('rock');" class = "move-button"><img src="rock-emoji.png" class = "move-icon"></button>
    <button onclick="playgame('paper');" class = "move-button"><img src="paper-emoji.png" class = "move-icon"></button>
    <button onclick="playgame('scissors');" class = "move-button"><img src="scissors-emoji.png" class = "move-icon"></button>

    <p class = "js-result result"></p>
    <p class = "js-moves"></p>
    <p class = "js-score score"></p>


    <button 
    class = 'reset-score-button js-reset-btn'
    >Reset Score</button>
    <button class="js-autoplay js-auto-play" >Autoplay</button>

    <p class="reset-cnf-msg"></p>


    <script>

        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            ties: 0
        };
        updateScoreElement();

        let isAutoPlaying = false;
        let intervalId;

        document.querySelector('.js-auto-play')
        .addEventListener('click', () => {
            autoplay();
        })

       document.querySelector('.js-reset-btn')
       .addEventListener('click', () => {
            showResetCnf();   
       })
       function resetScore(){
            score.wins = 0;
            score.losses =0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
       }
            
        document.body.addEventListener('keydown', (event) => {
            if (event.key === 'r'){
                playgame('rock');
            }else if (event.key === 'p'){
                playgame('paper');
            }else if (event.key === 's'){
                playgame('scissors');
            }else if (event.key === 'a'){
                autoplay();
            }else if (event.key === 'Backspace'){
                showResetCnf();
            }
        });

        document.querySelector('.reset-score-button').addEventListener('click', () => {
            showResetCnf();
        })
        function autoplay(){
            if (!isAutoPlaying){
                intervalId = setInterval (function(){
                    const playerMove = pickComputerMove();
                    playgame(playerMove);
                }, 1000);
                isAutoPlaying = true;

                document.querySelector('.js-auto-play').innerHTML = 'stop-playing';
            }else{
                clearInterval(intervalId);
                isAutoPlaying = false;

                document.querySelector('.js-auto-play').innerHTML = 'Autoplay';
            }
        }
        function playgame(playerMove){
            const computerMove = pickComputerMove();

            let result = '';

            if (playerMove === 'scissors'){
                if(computerMove === 'rock'){
                    result = 'You lose';
                }else if (computerMove === 'paper'){
                    result = 'You win';
                }else if (computerMove === 'scissors'){
                    result = 'Tie';
                }
            }else if (playerMove === 'paper'){
                if (computerMove === 'rock'){
                    result = 'You win';
                }else if (computerMove === 'paper'){
                    result = 'Tie';
                }else if (computerMove === 'scissors'){
                    result = 'You lose';
                }
            }else if (playerMove === 'rock'){
                if (computerMove === 'rock'){
                    result = 'Tie';
                }else if (computerMove === 'paper'){
                    result = 'You lose';
                }else if (computerMove === 'scissors'){
                    result = 'You win';
                }
            }
            if (result === 'You win'){
                score.wins += 1;
            }else if (result === 'You lose'){
                score.losses += 1;
            }else if (result === 'Tie'){
                score.ties += 1;
            }
            localStorage.setItem('score', JSON.stringify(score));

            updateScoreElement();

            document.querySelector('.js-result').innerHTML = result;
            document.querySelector('.js-moves').innerHTML = `You <img src = "${playerMove}-emoji.png" class = "move-icon"> <img src = "${computerMove}-emoji.png" class = "move-icon"> Computer`;

        }
        function updateScoreElement (){
            document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}`;

        }
         
        function pickComputerMove(){
            const randomNumber = Math.random();

            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1/3){
                computerMove = 'rock';
            }else if (randomNumber >= 1/3 && randomNumber < 2/3){
                computerMove = 'paper';
            }else if (randomNumber >= 2/3 && randomNumber < 1){
                computerMove = 'scissors';
            }
            return computerMove;
        }
        function showResetCnf(){
            document.querySelector('.reset-cnf-msg').innerHTML = `Are you sure you want to reset the score? 
            <button class = 'js-yes reset-cnf'>Yes</button>
            <button class = 'js-no reset-cnf'>No</button>
            `;

            // Attach listeners to the newly-created buttons to avoid null-selector errors
            const yesBtn = document.querySelector('.js-yes');
            const noBtn = document.querySelector('.js-no');

            if (yesBtn) {
                yesBtn.addEventListener('click', () => {
                    resetScore();
                    hideResetcnf();
                });
            }
            if (noBtn) {
                noBtn.addEventListener('click', () => {
                    hideResetcnf();
                });
            }
        }

        // removed initial direct listeners to .js-yes and .js-no (they don't exist at load time)
        function hideResetcnf(){
            document.querySelector('.reset-cnf-msg').innerHTML = '';
        }
    </script>
</body>
</html>
